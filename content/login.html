Login
$ pageTitle $
<form>
	<div
		style="
			text-align: right;
			width: 300pt;
			background-color: $hmaniaColor$;
			padding: 3pt;
		"
	>
		name
		<input
			type="text"
			id="name"
			style="
				width: 150pt;
				box-sizing: border-box;
			"
		>
		<br>
		password
		<input
			type="password"
			id="password"
			style="
				width: 150pt;
				box-sizing: border-box;
			"
		>
		<br>
		<input
			type="submit"
			value="log in"
			style="
				width: 150pt;
				box-sizing: border-box;
			"
		>
	</div>
</form>
