Login
$ pageTitle $
<form
	method="post"
	action="$hmania$?action=l"
>
	<div
		style="
			text-align: right;
			width: 300pt;
			padding: 3pt;
		"
	>
		name
		<input
			type="text"
			id="nameField"
			name="name"
			style="
				width: 150pt;
				box-sizing: border-box;
			"
		>
		<br>
		password
		<input
			type="password"
			id="passwordField"
			name="password"
			style="
				width: 150pt;
				box-sizing: border-box;
			"
		>
		<br>
		<input
			type="submit"
			value="log in"
			style="
				width: 150pt;
				box-sizing: border-box;
			"
		>
	</div>
</form>
